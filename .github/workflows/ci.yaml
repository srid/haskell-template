name: "CI"

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      mymatrix: ${{ steps.dataStep.outputs.myoutput }}
    steps:
      - id: dataStep
        run: |
          echo "myoutput=$(nix eval --json .#data)" >> $GITHUB_OUTPUT
  run-matrix:
    needs: setup
    runs-on: self-hosted
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.mymatrix) }}
    steps:
      - uses: actions/checkout@v4
      - run: echo ${{matrix.output}}
      # - run: nixci
      - run: nix build -L .#${{matrix.output}}
