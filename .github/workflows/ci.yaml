name: "CI"

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  configure:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          OUT=$(nix eval --json .#data)
          echo "matrix=$OUT" >> $GITHUB_OUTPUT
  run-matrix:
    needs: configure
    runs-on: self-hosted
    strategy:
      matrix:
        out: ${{ fromJson(needs.configure.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - run: echo ${{matrix.out}}
